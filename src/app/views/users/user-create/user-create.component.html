<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="my-4">
  <div class="card-body">
    <div class="form-group">
      <label for="exampleInputaddress">Image</label>
      <input type="file" name="profile" (change)="onFileChange($event)" class="form-control" id="exampleInputarea"
        placeholder="Enter Image">
    </div>
    <div class="row mb-3">
      <div class="col input-group">
        <input type="text" class="form-control" id="first_name" autofocus placeholder="First Name" name="first_name"
          formControlName="first_name">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
      <div class="col input-group">
        <input type="text" class="form-control" id="last_name" type="text" autofocus placeholder="Last Name"
          name="last_name" formControlName="last_name">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputaddress">Email</label>
      <input type="text" name="email" class="form-control" id="exampleInputemail" formControlName="email"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      Role
      <select class="custom-select" name="role" formControlName="role">
        <option value="0">user</option>
        <option value="1">investor</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputaddress">Mobile</label>
      <input type="text" name="mobile" class="form-control" id="exampleInputMobile" formControlName="mobile"
        placeholder="Enter Mobile">
    </div>
    <div class="form-group">
      <label for="exampleInputaddress">National ID</label>
      <input type="text" name="national_id" class="form-control" id="exampleInputnational" formControlName="national_id"
        placeholder="Enter National_ID">
    </div>
    <!-- <div class="form-group">
      <label for="exampleInputaddress">Latitude</label>
      <input type="text" name="latitude" class="form-control" id="exampleInputLatitude" formControlName="latitude"
        placeholder="Enter latitude">
    </div>
    <div class="form-group">
      <label for="exampleInputaddress">longitude</label>
      <input type="text" name="longitude" class="form-control" id="exampleInputlongitude" formControlName="longitude"
        placeholder="Enter longitude">
    </div> -->
    <div class="form-group">
      <label for="exampleInputaddress">Address</label>
      <input type="text" name="address" class="form-control" id="exampleInputAddress" formControlName="address"
        placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label for="exampleInputaddress">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputpassword" formControlName="password"
        placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="password_confirmation">Password</label>
      <input type="password" name="password_confirmation" class="form-control" id="password_confirmation"
        formControlName="password_confirmation" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
        (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>
  
   
    <div>Latitude: {{latitude}}</div>
    <div>Longitude: {{longitude}}</div>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
