<div id="user-profile-2" class="user-profile">
  <div class="tabbable">

    <div class="tab-content no-border padding-24">
      <div id="home" class="tab-pane in active">
        <div class="row">
          <div class="col-xs-12 col-sm-3 center">
            <span class="profile-picture">
              <img class="editable img-responsive" alt=" Avatar" id="avatar2" src="{{user.avatar}}">
            </span>

            <div class="space space-4"></div>

          </div><!-- /.col -->

          <div class="col-xs-12 col-sm-9">


            <div class="profile-user-info">
              <div class="profile-info-row">
                <div class="profile-info-name"> Username </div>

                <div class="profile-info-value">
                  <span>{{user.first_name}} {{user.last_name}}</span>
                </div>
              </div>


              <div class="profile-info-row">
                <div class="profile-info-name"> location </div>

                <div class="profile-info-value">
                  <i class="fa fa-location" aria-hidden="true"></i>
                  <span>{{user.place.address}}</span>

                </div>
              </div>
              <div class="profile-info-row">
                <div class="profile-info-name"> latitude:- </div>
                <div class="profile-info-value">
                  <span>{{user.place.latitude}}</span>
                </div>
                <div class="profile-info-name"> longitude:- </div>
                <div class="profile-info-value">
                  <span>{{user.place.longitude}}</span>
                </div>
              </div>
              <div class="profile-info-row">
                <div class="profile-info-name"> Mobile </div>

                <div class="profile-info-value">
                  <i class="fa fa-mobile" aria-hidden="true"></i>
                  <span>{{user.mobile}}</span>

                </div>
              </div>
              <div class="profile-info-row">
                <div class="profile-info-name"> National Id </div>

                <div class="profile-info-value">
                  <i class="fa fa-id-card"></i>
                  <span>{{user.national_id}}</span>

                </div>
              </div>



            </div>

            <div class="hr hr-8 dotted"></div>

          </div><!-- /.col -->
        </div><!-- /.row -->

        <div class="space-20">
          <h1>this</h1>

          <agm-map [latitude]="user.place.latitude" [longitude]="user.place.longitude" [zoom]="zoom">
            <agm-marker [latitude]="user.place.latitude" [longitude]="user.place.longitude" 
              ></agm-marker>
          </agm-map>
          <h1>this</h1>
          <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude" 
              ></agm-marker>
          </agm-map>

        </div>
