<div class="row">
        <div class="col-md-6">
            <h3>list of Category</h3>
        </div>
        <div class="col-md-6 text-right mt-3">
          <a href="javascript:;" [routerLink]="['../add']" class="btn btn-primary"><i class="fa fa-plus fa-lg"></i></a>
      
        </div>
      </div>
      <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>title</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td style="width: 150px">
                  <a href="#" class="btn btn-default text-primary" [routerLink]="['../show',item.id]">
                  <i class="fa fa-eye"></i>
                  </a>
                  <a href="#" class="btn btn-default text-success" [routerLink]="['../edit',item.id]">
                    <i class="fa fa-edit"></i>
                    </a>
                    <a href="javascript:;" class="btn btn-default text-danger" (click)="deleteItem(deleteModel,item.id)">
                      <i class="fa fa-trash"></i>
                      </a>
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
      
        <ng-template #deleteModel let-model>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Category Deletion</h4>
              <button type="button" class="close" aria-label="model-title" (click)="model.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p><strong>Are you sure ou want to delete <span class="text-primary">this item</span>?</strong></p>
              <p>All information associated to this course will be permanently deleted.
                <span class="text-danger">This operation can not be undone.</span> 
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="model.dismiss('Cancel click')">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="model.close('Ok click')">Ok</button>
            </div>
          </ng-template>
