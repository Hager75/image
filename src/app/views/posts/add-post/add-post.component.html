<div class="container">
    <form #newPostForm="ngForm" (ngSubmit)="onSubmit(newPostForm)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="title">Title</label>
            <!-- <textarea class="form-control" [(ngModel)]="post.title" id="title" name="title" [(ngModel)]="emptyValue1"></textarea> -->
            <input type="text" class="form-control" [(ngModel)]="post.title" id="title" name="title" required
              #titleRef="ngModel" [(ngModel)]="emptyValue1">
            <!-- <div *ngIf="titleRef.touched && titleRef.hasError('required')" class="alert alert-danger">
              Title is required
            </div> -->
          </div>
          <div class="form-group col-md-6">
            <label for="content">Content</label>
            <textarea type="text" class="form-control" [(ngModel)]="post.content" id="content" name="content" required
              #contentRef="ngModel" [(ngModel)]="emptyValue2"></textarea>
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="newPostForm.invalid">Post</button>
      </form>
      </div>
