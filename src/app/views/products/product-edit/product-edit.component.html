
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Edit Product</h1>
    </div>
</div>

<div class="container">
    <!-- Example row of columns-->
    <div class="row">
        <div class="col-md-12">
            <!-- <form [formGroup]="editForm" (submit)="onSubmit()">
                 -->
                 <form #editProductForm="ngForm" (ngSubmit)="onSubmit(editProductForm)">
                <div class="form-group">
                    <label for="productName">Name</label>
                    
                    <input id="productName" name="productName" class="form-control" 
                    placeholder="Name" 
                    [(ngModel)]="product.name"
                    [ngClass]="{' is-invalid': submitted && f.name.errors}">
                        
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea  rows="6" id="productDescription" name="productDescription" class="form-control" placeholder="description" 
                    [(ngModel)]="product.description"
                    >
                        
                    </textarea>
                </div> 
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input id="productPrice" name="productPrice" class="form-control" placeholder="price" 
                    [(ngModel)]="product.price"
                    >
                </div> 
                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="" id="productQuantity" name="productQuantity" class="form-control" placeholder="quantity" 
                    [(ngModel)]="product.quantity"
                    >
                </div>
        
                <div class="form-group">
                    <label for="productIs_new">is_new</label>
                    <input type="" id="productIs_new" name="productIs_new" class="form-control" placeholder="is_new" 
                    [(ngModel)]="product.is_new"
                    >
                </div>
               
                       
                   
              
                <!-- <div class="form-group">
                    <label for="courseUser_id">User_id</label>
                    <input formControlName="user_id" id="courseUser_id" name="courseUser_id" class="form-control" placeholder="User_id">
                </div> 
                    <div class="form-group">
                    <label for="courseCategory_id">Category_id</label>
                    <input formControlName="category_id" id="courseCategory_id" name="courseCategory_id" class="form-control" placeholder="Category_id">
                </div>    -->
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

        </div>

    </div>

</div>
